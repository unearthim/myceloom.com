<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fcfaf5"/>
  
  <!-- Decorative mycelial network pattern (top) -->
  <g opacity="0.15" stroke="#10b981" stroke-width="1.5" fill="none">
    <path d="M 100 80 Q 150 60, 200 80 T 300 80" stroke-linecap="round"/>
    <path d="M 200 80 L 220 100 L 240 85" stroke-linecap="round"/>
    <path d="M 300 80 Q 350 100, 400 80 T 500 80" stroke-linecap="round"/>
    <path d="M 400 80 L 410 95 L 430 90" stroke-linecap="round"/>
    <path d="M 500 80 Q 600 70, 700 80" stroke-linecap="round"/>
    <circle cx="100" cy="80" r="4" fill="#10b981"/>
    <circle cx="200" cy="80" r="4" fill="#10b981"/>
    <circle cx="300" cy="80" r="4" fill="#10b981"/>
    <circle cx="400" cy="80" r="4" fill="#10b981"/>
    <circle cx="500" cy="80" r="4" fill="#10b981"/>
    <circle cx="700" cy="80" r="4" fill="#10b981"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#1a1a1a" text-anchor="middle" letter-spacing="-2">
    The Etymology
  </text>
  <text x="600" y="270" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#1a1a1a" text-anchor="middle" letter-spacing="-2">
    of Infrastructure
  </text>
  
  <!-- Subtitle with gradient accent -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="600" y="340" font-family="Georgia, serif" font-size="42" font-weight="400" fill="url(#greenGradient)" text-anchor="middle" letter-spacing="4">
    MYCELOOM
  </text>
  
  <!-- Essay count -->
  <text x="600" y="410" font-family="system-ui, sans-serif" font-size="24" font-weight="400" fill="#6b7280" text-anchor="middle">
    Six Essays on Distributed Intelligence
  </text>
  
  <!-- Four layers listed -->
  <g transform="translate(300, 460)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#1a1a1a">
      <tspan x="0" dy="0">• Mycelium — Biology</tspan>
      <tspan x="0" dy="35">• Loom — Craft</tspan>
    </text>
  </g>
  
  <g transform="translate(620, 460)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#1a1a1a">
      <tspan x="0" dy="0">• Heirloom — Time</tspan>
      <tspan x="0" dy="35">• My-Sea-Loom — Depth</tspan>
    </text>
  </g>
  
  <!-- Decorative mycelial network pattern (bottom) -->
  <g opacity="0.15" stroke="#10b981" stroke-width="1.5" fill="none">
    <path d="M 500 550 Q 550 530, 600 550 T 700 550" stroke-linecap="round"/>
    <path d="M 600 550 L 620 570 L 640 555" stroke-linecap="round"/>
    <path d="M 700 550 Q 750 570, 800 550 T 900 550" stroke-linecap="round"/>
    <path d="M 800 550 L 810 565 L 830 560" stroke-linecap="round"/>
    <path d="M 900 550 Q 1000 540, 1100 550" stroke-linecap="round"/>
    <circle cx="500" cy="550" r="4" fill="#10b981"/>
    <circle cx="600" cy="550" r="4" fill="#10b981"/>
    <circle cx="700" cy="550" r="4" fill="#10b981"/>
    <circle cx="800" cy="550" r="4" fill="#10b981"/>
    <circle cx="900" cy="550" r="4" fill="#10b981"/>
    <circle cx="1100" cy="550" r="4" fill="#10b981"/>
  </g>
  
  <!-- Footer text -->
  <text x="600" y="590" font-family="system-ui, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">
    myceloom.com/etymology
  </text>
